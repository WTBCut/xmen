{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{{title}}</title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="mt-4">{{title}}</h1>
    <p class="mb-4">{{heading}}</p>
    <form method="POST">
      {% csrf_token %}
      <div class="card shadow-sm mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Input Data Superhero</h6>
        </div>
        <div class="card-body">
          <label>Nama Superhero</label>
          <div class="form-group">
            <input type="text" class="form-control form-control-user" placeholder="Masukkan Nama Superhero" name="nama"
              id="nama">
          </div>
          <label>Jenis Kelamin</label>
          <div class="form-group">
            <select id="jnsk" name="jnsk" class="form-control form-control-user" tabindex="1">
              {% for data in jenis %}
              <option value='{{data.jenis}}'>{{data.jenis}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Simpan Data</button>
          <a href="/" class="btn btn-default">Batal</a>
        </div>
      </div>
    </form>
  </div>

  <script src="{% static 'jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
