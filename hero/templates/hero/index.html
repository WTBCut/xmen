{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{{title}}</title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'datatable/datatables.min.css' %}" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1 class="mt-4">{{hero_title}}</h1>
    <p class="mb-4">{{hero_desc}}</p>
    <hr class="hr100">
    <a href="create/" class="btn btn-primary mb-2"><i class="fas fa-upload"></i> Tambah Data Hero</a>
    <a href="daftarskill/" class="btn btn-success mb-2"><i class="fas fa-upload"></i> Daftar Skill</a>
    <div class="card shadow-sm mb-4">
      <div class="card-header py-3">
        <h3 class="m-0 font-weight-bold text-primary">Daftar Superhero</h3>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th style="width: 5px">NO</th>
                <th style="width: 100px;">Nama</th>
                <th style="width: 100px;">Jenis Kelamin</th>
                <th style="width: 100px;">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for tampilkandatanya in heroes %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ tampilkandatanya.nama }}</td>
                <td>{{ tampilkandatanya.jenis_kelamin }}</td>
                <td>
                  <a href="/detail/{{ tampilkandatanya.id }}" class="btn btn-primary btn-sm" title="View">View
                    Detail</a>
                  <a href="/delete/{{ tampilkandatanya.id }}" class="btn btn-danger btn-sm" title="Hapus">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'datatable/datatables.min.js' %}"></script>
  <script>
    $(document).ready(function () {
      $('#dataTable').DataTable();
    });
  </script>

</body>

</html>
